<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Overfriended's Site </title>
	
<style>
body {font-family: "Lato", sans-serif;}

.tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 50%;
}

.tablink:hover {
    background-color: #777;
}

/* Style the tab content */
.tabcontent {
    color: white;
    display: none;
    padding: 100px;
    text-align: center;
}

#Home {background-color:green;}
#Resources {background-color:green;}
</style>
</head>
<body>

<div id="Home" class="tabcontent">
  <h3>Overfriended's Site</h3>
  <p>This site is not used for anything but resources.</p>
</div>

<div id="Resources" class="tabcontent">
  <h3>Resources</h3>
	<p>You can check out my resources by going to the <a href="resources.html">Download Resources</a> page.</p> 
</div>

<button class="tablink" onclick="openTab('Home', this, 'green')" id="defaultOpen">Homepage</button>
<button class="tablink" onclick="openTab('Resources', this, 'green')">Resources</button>

<script>
function openTab(tabName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(tabName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
